<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> 
    <script src="app.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <main>
        <h2 id="calcDisplay">0</h2>
        <div class="calc-button-container">
            <button type="button" class="button grid-item" id="clear">C</button>
            <button type="button" class="button grid-item" id="negative">+/-</button>
            <button type="button" class="button grid-item" id="percent">%</button>
            <button type="button" class="button operator-button grid-item" id="divide">/</button>
            <button type="button" class="button operand-button grid-item" id="seven">7</button>
            <button type="button" class="button operand-button grid-item" id="eight">8</button>
            <button type="button" class="button operand-button grid-item" id="nine">9</button>
            <button type="button" class="button operator-button grid-item" id="multiply">*</button>
            <button type="button" class="button operand-button grid-item" id="four">4</button>
            <button type="button" class="button operand-button grid-item" id="five">5</button>
            <button type="button" class="button operand-button grid-item" id="six">6</button>
            <button type="button" class="button operator-button grid-item" id="subtract">-</button>
            <button type="button" class="button operand-button grid-item" id="one">1</button>
            <button type="button" class="button operand-button grid-item" id="two">2</button>
            <button type="button" class="button operand-button grid-item" id="three">3</button>
            <button type="button" class="button operator-button grid-item" id="add">+</button>
            <button type="button" class="button operand-button grid-item" id="zero">0</button>
            <button type="button" class="button" id="decimal">.</button>
            <button type="button" class="button" id="equals">=</button>
            <!-- <div class="grid-item"><img src="/img/truecoder_logo.jfif" alt="truecoders logo" height="56.250" width="74.813"></div> -->
        </div> 
    </main>   
</body>
</html>
